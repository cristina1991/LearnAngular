<div class="container">
  <form [formGroup]="form">
    <div class="row my-3 my-md-5">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body px-4">
            <div class="form-group">
              <label for="user_email">User email</label>
              <input
                id="user_email"
                class="form-control"
                disabled
                type="text"
                [value]="userEmail$ | async"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="access_token">Access token</label>
              <input
                id="access_token"
                class="form-control"
                disabled
                type="text"
                [value]="accessToken$ | async"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="catalog">Catalog</label>
              <select
                formControlName="catalog"
                class="form-control"
                id="catalog"
              >
                <option
                  *ngFor="let catalog of catalogs$ | async"
                  [ngValue]="catalog.uri"
                >
                  {{ catalog.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="ruleAppName">Rule App</label>
              <select
                formControlName="ruleApp"
                class="form-control"
                id="ruleAppName"
              >
                <option
                  *ngFor="let ruleApp of ruleApps$ | async"
                  [ngValue]="ruleApp"
                >
                  {{ ruleApp.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body p-4">
            <div class="form-group">
              <label for="applyLabel_revision">Revision to label</label>
              <select class="form-control" id="applyLabel_revision">
                <option
                  *ngFor="let revision of revisions$ | async"
                  [ngValue]="revision"
                >
                  {{ revision.revision }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="applyLabel_label">Select label to apply</label>
              <select class="form-control" id="applyLabel_label">
                <option value="add_new">Add new</option>
                <option *ngFor="let label of labels$ | async" [ngValue]="label">
                  {{ label }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="newLabel">or create new one</label>
              <input
                id="newLabel"
                class="form-control"
                type="text"
                placeholder="Name"
              />
            </div>

            <button class="mt-3 btn btn-primary btn-block confirm-button">
              Apply
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body px-4">
            <h5 class="card-title">Log</h5>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
